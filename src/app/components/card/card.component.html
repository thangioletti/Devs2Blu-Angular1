<div class="c-card">
    <div class="c-card-title">
        {{cidade.nome}}
    </div>
    <div class="c-card-body">
        <div class="c-card-body-image">
            <img [src]="cidade.imagem" alt="">
        </div>
        <div class="c-card-body-description">
            {{cidade.descricao}}
        </div>

    </div>
</div>
